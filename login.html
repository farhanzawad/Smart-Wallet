<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@200;300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&family=Ruda:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/wallet.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Smart Wallet</title>
</head>
<body class="transition-colors duration-500 bg-white text-black dark:bg-gray-700 dark:text-white">
    <header id="headerUsr" class="px-32">
        <!-- from script  -->
    </header>

    <main class=" bg-[url('img/pexels-pixabay-259200.jpg')] bg-cover bg-center h-fit">
        <div class="flex flex-col lg:flex-row justify-around w-full bg-white bg-opacity-70 md:px-32 lg:px-16 p-16 gap-10 lg:gap-5">
            <div class="info flex flex-col w-full items-center gap-7 drop-shadow-lg">
                <div class="wallet flex gap-5 py-5 w-full bg-white bg-opacity-75 items-center justify-center rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a2.25 2.25 0 00-2.25-2.25H15a3 3 0 11-6 0H5.25A2.25 2.25 0 003 12m18 0v6a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 9m18 0V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v3" />
                    </svg>
                    <h1 class="font-bold">Wallet Manager</h1>
                    
                </div>
                <img id="wallet" src="img/wallet2.png" alt="" class="w-32 bg-white p-3 rounded-full drop-shadow-lg">
                <p class="text-center text-sm md:text-base">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Harum, porro est autem in perferendis culpa nisi nostrum voluptate expedita natus.</p>
            </div>
            <div class="login flex flex-col p-10 bg-white bg-opacity-50 rounded-md w-full drop-shadow-lg">
                <form id="loginForm" class="flex flex-col gap-10">
                    <div class="mail flex flex-col gap-2">
                        <label for="mail">Email address</label><br>
                        <input type="email" name="mail" id="mail" class="w-full p-3 rounded-md" placeholder="demo@smartwallet.org" required>
                    </div>
                    <div class="pass flex flex-col gap-2">
                        <label for="mail">Password</label><br>
                        <input type="password" name="" id="password" class="w-full p-3 rounded-md" placeholder="Enter Password" required>
                    </div>
                    <div class="login flex flex-col gap-2">
                        <button type="button" onclick="validLogin()" class="hover:cursor-pointer bg-blue-600 text-white text-xl w-full lg:w-1/4 p-2 rounded-md hover:bg-blue-400">Login Now</button>
                    </div>
                </form>
            </div>
        </div>
    </main>












    <footer id="footer" class="px-32">
        <!-- from script  -->        
    </footer>












    <script src="js files/script.js"></script>
    <script src="js files/header-footer.js"></script>
    <script src="js files/tailwind.config.js"></script>
</body>
</html>
